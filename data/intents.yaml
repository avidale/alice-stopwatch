start:
  regexp: '(начать|начни|запусти|включи|стартуй)(ть)?( новый)? (отсчет|таймер|секундомер|счет|счетчик)'
  examples:
    - старт
    - стартуй
    - поехали
    - запуск
    - запусти таймер
    - запусти секундомер
    - запуск секундомера
stop:
  regexp: '(останови|выключи)(ть)? (таймер|счетчик|секундомер|счет|отсчет)'
  examples:
    - стоп
    - остановись
    - останови таймер
    - останови секундомер
    - выключи секундомер
    - выключи таймер
    - выключить таймер
    - выключить
    - сброс
    - сбрось
    - сбрось таймер
    - останови счетчик
    - выключи счетчик
time:
  examples:
    - сколько времени
    - сколько секунд
    - время
    - сколько времени прошло
    - скажи время
    - назови время
    - сколько секунд истекло
